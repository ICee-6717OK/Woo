<!DOCTYPE html>
<html>
  <head>
    <title>Rick's Gallery</title>
    <link rel="stylesheet" type="text/css" href="rick.css">
  </head>
  <body>
    <h1>Rick's Gallery</h1>
    <div id="row">
      <div class="column" >
        <img src="images/rick1.jpeg" alt="Rick1" style="width:100%" class="image">
        <div class="overlay">Baby Rick. First photo taken when he came home.</div>
      </div>
      <div class="column" >
        <img src="images/rick2.jpeg" alt="Rick3" style="width:100%" class="image">
        <div class="overlay">I told you to smile!!</div>
      </div>
      <div class="column" >
          <img src="images/rick3.jpeg" alt="Rick4" style="width:100%" class="image">
          <div class="overlay">Little king of mischief.</div>
        </div>
      <div class="column" >
          <img src="images/rick4.jpeg" alt="Rick5" style="width:100%" class="image">
          <div class="overlay">Enjoy nature.</div>
        </div>
      <div class="column" >
          <img src="images/rick5.jpeg" alt="Rick6" style="width:100%" class="image">
          <div class="overlay">Backyard moments.</div>
      </div>
      <div class="column" >
          <img src="images/rick6.jpeg" alt="Rick7" style="width:100%" class="image">
          <div class="overlay">Careful, he bites.</div>
      </div>
      <div class="column" >
          <img src="images/rick7.jpeg" alt="Rick8" style="width:100%" class="image">
          <div class="overlay">Do what the dogs do.</div>
      </div>
      <div class="column" >
          <img src="images/rick8.jpeg" alt="Rick9" style="width:100%" class="image">
          <div class="overlay">Like a ninja!</div>
      </div>
      <div class="column" >
          <img src="images/rick9.jpeg" alt="Rick10" style="width:100%" class="image">
          <div class="overlay">Do not be alarmed.</div>
      </div>
      <div class="column" >
          <img src="images/rick10.jpeg" alt="Rick2" style="width:100%" class="image">
          <div class="overlay">Basics in relaxation...</div>
      </div>
      <div class="column" >
        <img src="images/rick11.jpeg" alt="Rick11" style="width:100%" class="image">
        <div class="overlay">Rick can dress up too!</div>
      </div> 
      <div class="column" >
      <img src="images/rick12.jpeg" alt="Rick12" style="width:100%" class="image">
      <div class="overlay">Goodnight.</div>
      </div>                   
    </div>
  </body>
</html>
